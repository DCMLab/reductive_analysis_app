<body style="height: unset; padding: 1rem;">

    <!-- Loading -->
    <div>
        <div class="loading-spinner">
            <div class="loading-spinner__disc"></div>
            <div class="loading-spinner__disc"></div>
            <div class="loading-spinner__disc"></div>
            <div class="loading-spinner__disc"></div>
            <div class="loading-spinner__disc"></div>
        </div>
        <p>Loading</p>
    </div>

    <!-- Fly-out with a notch -->

    <div class="fly-out fly-out--big fly-out--dark">
        <div class="fly-out__inner">
            <div>
                <div class="fly-out__headerRow">
                    <div class="fly-out__title fly-out__title--big">Dark fly-out with a notch</div>
                </div>

                <div class="btn-group">
                    <button class="btn btn--hollow btn--relation color-relation-repeat" type="button">Repeat</button>
                    <button class="btn btn--hollow btn--relation color-relation-passing" type="button">Passing</button>
                </div>
            </div>
        </div>

        <svg class="fly-out__notch notch" width="40" height="13">
            <use href="#notch-path"/>
        </svg>
    </div>

    <div class="fly-out fly-out--big fly-out--light">
        <div class="fly-out__inner">
            <div>
                <div class="fly-out__headerRow">
                    <div class="fly-out__title fly-out__title--big">Light fly-out with a notch</div>
                </div>

                <div class="btn-group">
                    <button class="btn btn--hollow btn--relation color-relation-repeat" type="button">Repeat</button>
                    <button class="btn btn--hollow btn--relation color-relation-passing" type="button">Passing</button>
                </div>
            </div>
        </div>

        <svg class="fly-out__notch notch" width="40" height="13">
            <use href="#notch-path"/>
        </svg>
    </div>

    <!-- Selection output fly-out -->

    <div class="fly-out fly-out--small fly-out--dark">
        <div class="fly-out__inner">

            <h3 class="visually-hidden">Selected notes</h3>

            <div class="selection">
                <h3 class="selection__title selection__title--primary">Primary</h3>
                <ul class="selection__list">
                    <li class="selection__listItem">D4</li>
                    <li class="selection__listItem">B3</li>
                    <li class="selection__listItem">A3</li>
                </ul>
            </div>

            <div class="selection">
                <h3 class="selection__title selection__title--secondary">Secondary</h3>
                <ul class="selection__list">
                    <li class="selection__listItem">D4</li>
                    <li class="selection__listItem">B3</li>
                    <li class="selection__listItem">A3</li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Relations fly-out -->

    <div
        class="fly-out fly-out--big fly-out--dark fly-out--draggable"
        style="max-width: 37rem;"
    >
        <div class="fly-out__inner" style="position: relative;">
            <div class="fly-out__headerActions | flex-center">
                <button class="fly-out__headerActionBtn fly-out__deleteBtn | flex-center" type="button">
                    <span class="visually-hidden">Delete relation</span>
                    <svg class="fly-out__headerBinIcon" width="18" height="19">
                        <use href="#bin-path"/>
                    </svg>
                </button>
                <button class="fly-out__headerActionBtn fly-out__closeBtn | flex-center" type="button">
                    <span class="visually-hidden">Close relations menu</span>
                    <svg width="16" height="16">
                        <use href="#cross-path"/>
                    </svg>
                </button>
            </div>

            <!-- Relations -->
            <div id="relations-btns-ctn">
                <div class="fly-out__relationsBtnsCtn fly-out__relationsBtnsCtn--visible" id="relations-btns">
                    <div class="fly-out__headerRow">
                        <div class="fly-out__title fly-out__title--big">Relations</div>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn--hollow btn--relation color-relation-repeat" type="button">Repeat</button>
                        <button class="btn btn--hollow btn--relation color-relation-passing" type="button">Passing</button>
                        <button class="btn btn--hollow btn--relation color-relation-neighbour" type="button">Neighbour</button>
                        <button class="btn btn--hollow btn--relation color-relation-harmonic" type="button">Harmonic</button>
                        <button class="btn btn--hollow btn--relation color-relation-arpeggio" type="button">Arpeggio</button>
                        <button class="btn btn--hollow btn--relation color-relation-urlinie" type="button">Urlinie</button>
                        <button class="btn btn--hollow btn--relation color-relation-bassbrechung" type="button">Bassbrechung</button>
                        <button class="btn btn--hollow btn--relation color-relation-untyped" type="button">Untyped</button>
                        <button type="button" class="fly-out__showMore fly-out__secondaryBtn hide-when-not-compact | btn btn--hollow">
                            <span class="visually-hidden">View more relations</span>
                            …
                        </button>
                    </div>
                    <label class="fillable fly-out__relationsField hide-when-compact" for="free-field-relations">
                        <span class="fillable__label">
                            <span class="fillable__label__text">Or type a relation</span>
                            <svg class="fillable__label__triangle | btn__icon" width="10" height="8"><use href="#triangle-path"></use></svg>
                        </span>
                        <input class="fillable__input" id="free-field-relations" type="text" list="datalist-relations" placeholder="Or type a relation" data-relation-type="relations">
                    </label>
                </div>
            </div>
        </div>

        <!-- Footer actions -->
        <div class="fly-out__footerActions | flex-center">
            <button class="fly-out__footerActionBtn fly-out__toggleBtn fly-out__compact hide-when-compact | btn btn--plain flex-center" type="button">
                <span class="visually-hidden">Compact menu</span>
                <svg class="btn__icon chevron chevron--top" width="7" height="10">
                    <use href="#chevron-path"/>
                </svg>
            </button>
            <button class="fly-out__footerActionBtn fly-out__drag | btn btn--plain flex-center" type="button">
                <span class="visually-hidden">Drag menu</span>
                <svg class="btn__icon" width="10" height="14">
                    <use href="#draggable-path"/>
                </svg>
            </button>
        </div>

        <!-- <hr class="fly-out__hr"> -->
    </div>

    <!-- Filters (collapsed) fly-out -->

    <div class="fly-out fly-out--dark fly-out--collapsible fly-out--collapsed">

        <h3 class="fly-out__toggle">
            <button id="filters-toggle" class="btn btn--plain fly-out__toggleBtn" type="button">
                Filters
                <svg class="btn__icon" width="20" height="10">
                    <use href="#filter-path"/>
                </svg>
            </button>
        </h3>

        <div class="fly-out__inner">
            Something not visible because collapsed.
        </div>

    </div>

    <!-- Filters (expanded) fly-out -->

    <div class="fly-out fly-out--dark fly-out--collapsible fly-out--expanded">

        <h3 class="fly-out__toggle">
            <button id="filters-toggle" class="btn btn--plain fly-out__toggleBtn" type="button">
                Filters
                <svg class="btn__icon" width="20" height="10">
                    <use href="#filter-path"/>
                </svg>
            </button>
        </h3>

        <div class="fly-out__inner" style="--fly-out-max-height: 39rem;">

            <fieldset>
                <legend class="fly-out__title">Relations</legend>
                <ul class="btn-group btn-group--vertical noselect">
                    <li>
                        <label class="checkable color-relation-repeat" for="filter-repeat">
                            Repeat
                            <input class="checkable__input" type="checkbox" id="filter-repeat" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-passing" for="filter-passing">
                            Passing
                            <input class="checkable__input" type="checkbox" id="filter-passing" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-neighbour" for="filter-neighbour">
                            Neighbour
                            <input class="checkable__input" type="checkbox" id="filter-neighbour" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-harmonic" for="filter-harmonic">
                            Harmonic
                            <input class="checkable__input" type="checkbox" id="filter-harmonic" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-arpeggio" for="filter-arpeggio">
                            Arpeggio
                            <input class="checkable__input" type="checkbox" id="filter-arpeggio" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-urlinie" for="filter-urlinie">
                            Urlinie
                            <input class="checkable__input" type="checkbox" id="filter-urlinie" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-bassbrechung" for="filter-bassbrechung">
                            Bassbrechung
                            <input class="checkable__input" type="checkbox" id="filter-bassbrechung" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable" for="filter-something-else">
                            Something else
                            <input class="checkable__input" type="checkbox" id="filter-something-else" checked>
                            <span class="checkbox">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                </ul>
            </fieldset>

            <hr class="fly-out__hr">

            <fieldset>
                <legend class="fly-out__title">Meta-relations</legend>
                <ul class="btn-group btn-group--vertical noselect">
                    <li>
                        <label class="checkable color-relation-repeat" for="filter-repeat">
                            Repeat
                            <input class="checkable__input" type="checkbox" id="filter-repeat" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-passing" for="filter-passing">
                            Passing
                            <input class="checkable__input" type="checkbox" id="filter-passing" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable color-relation-bassbrechung" for="filter-bassbrechung">
                            Bassbrechung
                            <input class="checkable__input" type="checkbox" id="filter-bassbrechung" checked>
                            <span class="checkbox checkbox--colored">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="checkable" for="filter-something-else">
                            Something else
                            <input class="checkable__input" type="checkbox" id="filter-something-else" checked>
                            <span class="checkbox">
                                <svg class="checkable__icon btn__icon" width="12" height="10">
                                    <use href="#check-path"/>
                                </svg>
                            </span>
                        </label>
                    </li>
                </ul>
            </fieldset>
        </div>

    </div>

    <!-- Buttons: Save file, Save as SVG, zoom, undo/redo, menu, metadata, filters, selection mode, add a new note, bookmark note, naturalize note -->

    <button class="btn btn--hollow" type="button">Save file</button>
    <button class="btn btn--hollow" type="button"><span>Save as <abbr title="Scalable Vector Graphics">SVG</abbr></span></button>

    <button class="btn btn--small btn--hollow" type="button">
        <svg class="btn__icon" width="12" height="12">
            <use href="#plus-path"/>
        </svg>
        <span class="visually-hidden">Zoom in</span>
    </button>

    <button class="btn btn--small btn--hollow" type="button">
        <svg class="btn__icon" width="12" height="12">
            <use href="#minus-path"/>
        </svg>
        <span class="visually-hidden">Zoom out</span>
    </button>

    <div class="btn-tabs btn-tabs--with-separator">

        <button class="undo | btn btn--small btn-tabs__btn" type="button">
            <svg class="btn__icon" width="20" height="20">
                <use href="#undo-path"/>
            </svg>
            <span class="visually-hidden">Undo</span>
        </button>

        <button class="redo | btn btn--small btn-tabs__btn" type="button">
            <svg class="redo__icon btn__icon" width="20" height="20">
                <use href="#undo-path"/>
            </svg>
            <span class="visually-hidden">Redo</span>
        </button>

    </div>

    <fieldset class="btn btn--hollow btn-tabs btn-tabs--radio">

        <!-- Primary -->
        <label
            class="btn-tabs__btn"
            style="--btn-checked: hsl(4, 81%, 49%);"
            for="selection-mode-primary"
            data-label="Primary"
        >
            <input class="btn-tabs__radio" type="radio" name="selection-mode" id="selection-mode-primary" value="primary">
            <span class="btn btn--hollow btn-tabs__accent">Primary</span>
        </label>

        <!-- Secondary -->
        <label
            class="btn-tabs__btn"
            style="--btn-checked: hsl(199, 98%, 55%);"
            for="selection-mode-secondary"
            data-label="Secondary"
        >
            <input class="btn-tabs__radio" type="radio" name="selection-mode" id="selection-mode-secondary" value="secondary">
            <span class="btn btn--hollow btn-tabs__accent">Secondary</span>
        </label>

    </fieldset>

    <!-- Main menu button -->
    <button class="btn btn--plain" type="button">
        Menu
        <svg class="btn__icon" width="15" height="10">
            <use href="#menu-path"/>
        </svg>
    </button>

    <!-- Main menu fly-out -->

    <div class="fly-out fly-out--dark fly-out--collapsible fly-out--expanded fly-out--main-menu">

        <h3 class="fly-out__toggle">
            <button id="menu-toggle" class="btn btn--plain fly-out__toggleBtn" type="button">
                Menu
                <svg width="11" height="11">
                    <use href="#cross-path"/>
                </svg>
            </button>
        </h3>

        <div class="fly-out__inner">
            <h4 class="fly-out__title">File</h4>
            <div class="btn-group">
                <button class="btn btn--plain btn--small" type="button">Save file</button>
                <button class="btn btn--plain btn--small" type="button"><span>Save as <abbr title="Scalable Vector Graphics">SVG</abbr></span></button>
                <label class="file | btn btn--plain btn--small" for="file">
                    <span>
                        Select a <abbr title="Music Encoding Initiative">MEI</abbr> file
                        <input class="file__input" id="file" type="file" accept=".mei,.mxl,.musicxml,.xml,.abc">
                    </span>
                </label>
            </div>
            <hr class="fly-out__hr">
            <h4 class="fly-out__title">Relations settings</h4>
        </div>

    </div>

    <label class="fillable fly-out__title" for="some-fillable-field">
        Field label
        <input class="fillable__input" id="some-fillable-field" type="text" placeholder="Optional placeholder">
    </label>

    <label class="fillable fly-out__title" for="some-fillable-field-with-datalist">
        <span class="fillable__label">
            Field label
            <svg class="fillable__label__triangle | btn__icon" width="10" height="8">
                <use href="#triangle-path"/>
            </svg>
        </span>
        <!-- Field label with datalist suggestions -->
        <input class="fillable__input" id="some-fillable-field-with-datalist" type="text" list="the-fillable-datalist" placeholder="Optional placeholder">
    </label>

    <datalist id="the-fillable-datalist">
        <!-- Closing slash due to https://github.com/vitejs/vite/issues/5603 -->
        <option value="yolo"/>
        <option value="pineapple"/>
        <option value="apple"/>
        <option value="lupin"/>
    </datalist>

    <button class="btn btn--plain btn--small-icon" type="button">
        Metadata
        <svg class="btn__icon" width="10" height="8">
            <use href="#triangle-path"/>
        </svg>
    </button>

    <div class="fly-out fly-out--dark fly-out--collapsible fly-out--expanded">

        <h3 class="fly-out__toggle">
            <button id="menu-toggle" class="btn btn--plain fly-out__toggleBtn" type="button">
                Metadata
                <svg class="btn__icon" width="10" height="8">
                    <use href="#triangle-path"/>
                </svg>
            </button>
        </h3>

        <form class="fly-out__inner" style="--fly-out-max-height: 39rem;" id="metadata-form">
            <label class="fillable fly-out__title" for="metadata-title">
                Title
                <input class="fillable__input" id="metadata-title" type="text" placeholder="The name ♪ of the song ♫">
            </label>
            <hr class="fly-out__hr">
            <label class="fillable fly-out__title" for="metadata-composer">
                Composer
                <input class="fillable__input" id="metadata-composer" type="text" placeholder="Wolfgang Amadeus Mozart">
            </label>
            <hr class="fly-out__hr">
            <label class="fillable fly-out__title" for="metadata-analyst">
                Analyst
                <input class="fillable__input" id="metadata-analyst" type="text" placeholder="Maybe… you?">
            </label>
            <button class="btn btn--plain btn--small" type="button">Assign responsibility</button>
            <hr class="fly-out__hr">
            <label class="fillable fly-out__title" for="metadata-annotator">
                Annotator
                <input class="fillable__input" id="metadata-annotator" type="text" placeholder="Maybe… you?">
            </label>
            <button class="btn btn--plain btn--small" type="button">Assign responsibility</button>
        </form>

    </div>

    <button class="btn btn--plain" type="button">
        Filters
        <svg class="btn__icon" width="20" height="10">
            <use href="#filter-path"/>
        </svg>
    </button>

    <button class="btn btn--plain btn--small-icon" type="button">
        <svg class="btn__icon" width="14" height="15">
            <use href="#add-note-path"/>
        </svg>
        Add a new note
    </button>

    <button class="btn btn--hollow btn--small-icon" type="button">
        <svg class="btn__icon" width="12" height="16">
            <use href="#bookmark-path"/>
        </svg>
        Bookmark note
    </button>

    <button class="btn btn--hollow btn--small-icon" type="button">
        <svg class="btn__icon" width="15" height="15">
            <use href="#note-purple-bg-path"/>
        </svg>
        Naturalize note
    </button>

    <button class="more-options | btn btn--small btn--hollow" type="button">
        More <br>options
        <span class="more-options__dots" aria-hidden="true">•••</span>
    </button>

    <div class="btn-tabs btn-tabs--with-separator btn-tabs--big-separator">

        <!-- Stems, etc -->
        <button id="settings-stems" class="score-setting | btn btn--plain btn-tabs__btn" type="button">
            <svg class="btn__icon" width="20" height="20">
                <use href="#framed-note-path"/>
            </svg>
            Stems,<br> etc.
        </button>

        <!-- Shades -->
        <button id="settings-shades" class="score-setting | btn btn--plain btn-tabs__btn" type="button">
            <svg class="btn__icon" width="20" height="20">
                <use href="#note-shades-path"/>
            </svg>
            Shades <br>types
        </button>

        <!-- Non-related tones -->
        <button id="settings-non-related-tones" class="score-setting | btn btn--plain btn-tabs__btn" type="button">
            <svg class="btn__icon" width="20" height="20">
                <use href="#treble-clef-on-stave-path"/>
            </svg>
            Non-related <br>tones
        </button>

    </div>

    <label class="score-setting relation-width | btn btn--small btn--plain" for="relation-width">
        Relation width
        <div class="relation-width__progress-range | progress-range" style="--progress: .35;">
            <input class="progress-range__input relation-width__range" type="range" min="20" value="85" max="200" name="relation-width" id="relation-width">
            <span class="progress-range__bar"></span>
            <span class="progress-range__thumb"></span>
        </div>
    </label>


    <!-- MIDI Player -->

    <div id="player" class="player | fly-out">

        <div class="player__controls">
            <button class="btn btn--plain btn--small" type="button" id="player-play" title="Play">
                <span class="visually-hidden">Play</span>
                <svg class="btn__icon" width="10" height="11">
                    <use href="#audio-play-path"/>
                </svg>
            </button>

            <button class="btn btn--plain btn--small" type="button" id="player-pause" title="Pause">
                <span class="visually-hidden">Pause</span>
                <svg class="btn__icon" width="10" height="12">
                    <use href="#audio-pause-path"/>
                </svg>
            </button>

            <button class="btn btn--plain btn--small" type="button" id="player-stop" title="Stop">
                <span class="visually-hidden">Stop</span>
                <svg class="btn__icon" width="10" height="12">
                    <use href="#audio-stop-path"/>
                </svg>
            </button>
        </div>

        <!-- Player label (done / left) -->
